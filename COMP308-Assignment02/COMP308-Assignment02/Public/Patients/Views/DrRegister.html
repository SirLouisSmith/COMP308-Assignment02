<div ng-controller="DrRegister as register">
    <h2 id="message">Register</h2>
    <form class="form-horizontal" role="form" name="register" ng-submit="registerDoctor(doctor);">
        <div class="form-group">
            <label class="control-label col-sm-2" for="first_name">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="first_name" name="first_name" maxlength="32" ng-model="doctor.first_name" placeholder="First Name" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="last_name">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="last_name" name="last_name" maxlength="32" ng-model="doctor.last_name" placeholder="Last Name" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" maxlength="32" ng-model="doctor.email" placeholder="Email" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" maxlength="32" ng-model="doctor.username" placeholder="Username" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" ng-model="doctor.password" placeholder="Password" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="con_password">Confirm Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="con_password" name="con_pass" placeholder="Confirm Password" required />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-success"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;Register</button>
            </div>
        </div>
    </form>
</div>
