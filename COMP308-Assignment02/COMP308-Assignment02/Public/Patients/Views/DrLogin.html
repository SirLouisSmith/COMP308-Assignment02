<ul class="nav nav-tabs" role="tablist">
    <li class="active"><a href="#drlogin">Login</a></li>
    <li><a href="#search">Search</a></li>
    <li><a href="#list">Patient List</a></li>
</ul>

<div ng-controller="DrLogin as login">
        <h2 id="message">Login</h2>
    <form class="form-horizontal" role="form" name="login" ng-submit="login">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" maxlength="32" ng-model="doctor.username" placeholder="Username" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" ng-model="doctor.password" placeholder="Password" required />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" ng-click="loginDoctor(doctor)"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;Login</button>
                Not a doctor yet? <a href="#register">Register</a>
            </div>
        </div>
    </form>
</div>
